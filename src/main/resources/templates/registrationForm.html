
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario - Hospital San Miguel</title>
  <link rel="stylesheet" href="/css/formStyles.css">
</head>
<body>
  <div class="form-container">
    <form action="/registration" method="post">
      <h1>Registro de Usuario</h1>
      <div class="input-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="username" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="input-group">
        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Seleccione su género</option>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="other">Otro</option>
        </select>
      </div>

      <div class="input-group">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" placeholder="Ingresa tu teléfono" required>
      </div>

      <div class="input-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
      </div>

      <div class="input-group">
        <label for="birth-date">Fecha de Nacimiento:</label>
        <input type="date" id="birth-date" name="birth-date" required>
      </div>
      
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Crea tu contraseña" required>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>
      </div>

      <button type="submit" class="btn primary">Registrarse</button>
    </form>
  </div>
</body>
</html>
