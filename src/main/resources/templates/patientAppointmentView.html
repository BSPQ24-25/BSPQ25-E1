<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Appointments for <span th:text="${patient.name}">Paciente</span>
    </title>

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/animate.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" />
    <link rel="stylesheet" th:href="@{/css/tooplate-style.css}" />

    <style>
      #calendar a {
        color: inherit !important;
        text-decoration: none !important;
        pointer-events: none !important;
        cursor: default !important;
      }
      #calendar .fc-daygrid-event,
      #calendar .fc-daygrid-event a {
        pointer-events: auto !important;
        cursor: pointer !important;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #calendar {
        max-width: 900px;
        margin: 20px auto;
      }
      #no-appointments {
        text-align: center;
        color: #666;
        margin-top: 50px;
      }
    </style>
  </head>
  <body th:data-patient-dni="${patient.dni}">
    <!-- PRE LOADER -->
    <section class="preloader">
      <div class="spinner">
        <span class="spinner-rotate"></span>
      </div>
    </section>

    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-5">
            <p>[[#{app.title}]]</p>
          </div>
          <div class="col-md-8 col-sm-7 text-align-right">
            <span class="phone-icon"
              ><i class="fa fa-phone"></i>[[#{contact.phone}]]</span
            >
            <span class="date-icon"
              ><i class="fa fa-calendar-plus-o"></i>[[#{opening.hours}]]</span
            >
            <span class="email-icon"
              ><i class="fa fa-envelope-o"></i>
              <a href="#">[[#{contact.email}]]</a></span
            >
          </div>
        </div>
      </div>
    </header>

<!-- MENU -->
<section class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">
    <div class="row w-100 align-items-center">
      <div class="col-md-6">
        <a href="/" class="navbar-brand"><i class="fa fa-h-square"></i>ealth Center</a>
      </div>
      <div class="col-md-6 text-end">
        <div class="language-switcher">
          <a href="?lang=en">
            <img src="/images/flag-en.png" alt="English" style="width:24px;height:16px; display:inline-block;">
          </a>
          <a href="?lang=es">
            <img src="/images/flag-es.png" alt="Español" style="width:24px;height:16px; display:inline-block;">
          </a>
          <a href="?lang=fr">
            <img src="/images/flag-fr.png" alt="Français" style="width:24px;height:16px; display:inline-block;">
          </a>
        </div>
      </div>
    </div>
  </div>
</section>


    <!-- Botón Nueva Cita -->
    <div class="container mt-3">
      <button id="newAppointmentBtn" class="btn btn-success">New Appointment</button>
    </div>

    <h1 class="text-center">
      [[#{pat.calendar.appointmentsFor}]] <span th:text="${patient.name}">Nombre Paciente</span>
    </h1>

    <div id="no-appointments" style="display: none">
      [[#{pat.calendar.noAppointments}]]
    </div>

    <div id="calendar"></div>

    <!-- Bootstrap Modal -->
    <div
      class="modal fade"
      id="appointmentModal"
      tabindex="-1"
      aria-labelledby="appointmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="appointmentModalLabel">
              [[#{pat.calendar.modal.title}]]
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="appointmentForm">
              <div class="mb-3">
                <label for="input-doctor" class="form-label">[[#{pat.calendar.modal.title}]]</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-doctor"
                  name="doctorDni"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="input-date" class="form-label">[[#{pat.calendar.form.date}]]</label>
                <input
                  type="date"
                  class="form-control"
                  id="input-date"
                  name="date"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="input-start" class="form-label">[[#{pat.calendar.form.startTime}]]</label>
                <input
                  type="time"
                  class="form-control"
                  id="input-start"
                  name="startTime"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="input-end" class="form-label">[[#{pat.calendar.form.endTime}]]</label>
                <input
                  type="time"
                  class="form-control"
                  id="input-end"
                  name="endTime"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="input-purpose" class="form-label">[[#{pat.calendar.form.purpose}]]</label>
                <textarea
                  class="form-control"
                  id="input-purpose"
                  name="appointmentPurpose"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="input-observations" class="form-label"
                  >[[#{pat.calendar.form.observations}]]</label
                >
                <textarea
                  class="form-control"
                  id="input-observations"
                  name="observations"
                ></textarea>
              </div>
              <div id="form-error" class="alert alert-danger d-none"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="saveBtn">
              [[#{pat.calendar.button.save}]]
            </button>
            <button id="deleteButton" type="button" class="btn btn-danger">
              [[#{pat.calendar.button.delete}]]
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
            [[#{pat.calendar.button.close}]]
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
      /*<![CDATA[*/
      var rawJson = /*[[${appointmentsJson}]]*/ [];
      var rawAppointments = JSON.parse(rawJson);
      var appointmentEvents = rawAppointments.map(function (apt) {
        return {
          id: apt.appointmentId,
          title: apt.appointmentPurpose,
          start: apt.date + "T" + apt.startTime,
          end: apt.date + "T" + apt.endTime,
          purpose: apt.appointmentPurpose,
          observations: apt.observations,
          patientName: apt.patient.name + " " + apt.patient.surname,
          doctorName: apt.doctor.name + " " + apt.doctor.surname,
          doctorDni: apt.doctor.dni // Nuevo campo añadido
        };
      });
      /*]]>*/
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          locale: "en",
          initialView: "dayGridMonth",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          navLinks: false,
          nowIndicator: true,
          events: appointmentEvents,
          eventTimeFormat: {
            hour: "2-digit",
            minute: "2-digit",
            hour12: false,
          },
          dayCellDidMount: function (info) {
            var a = info.el.querySelector(".fc-daygrid-day-number a");
            if (a) a.replaceWith(document.createTextNode(a.textContent));
          },
          dayHeaderDidMount: function (info) {
            var a = info.el.querySelector(".fc-col-header-cell-cushion a");
            if (a) a.replaceWith(document.createTextNode(a.textContent));
          },
          eventClick: function (info) {
            var event = info.event;
            var apptId = event.id;
            var isPatient = !!document.body.dataset.patientDni;
            var baseUrl = isPatient
              ? "/api/patients/appointments/" + apptId
              : "/api/doctors/appointments/" + apptId;

            document.getElementById("input-date").value =
              event.startStr.split("T")[0];
            document.getElementById("input-start").value = event.startStr
              .split("T")[1]
              .substr(0, 5);
            document.getElementById("input-end").value = event.endStr
              .split("T")[1]
              .substr(0, 5);
            document.getElementById("input-purpose").value =
              event.extendedProps.purpose || "";
            document.getElementById("input-observations").value =
              event.extendedProps.observations || "";
            document.getElementById("input-doctor").value =
              event.extendedProps.doctorDni || ""; // Nuevo campo
            document.getElementById("form-error").classList.add("d-none");

            ["input-purpose", "input-observations"].forEach(function (id) {
              document.getElementById(id).disabled = isPatient;
            });

            var modalEl = document.getElementById("appointmentModal");
            var bsModal = new bootstrap.Modal(modalEl);
            bsModal.show();

            document.getElementById("deleteButton").style.display = "inline-block";
            document.getElementById("appointmentModalLabel").textContent = "Edit Appointment";

            document.getElementById("saveBtn").onclick = function () {
              let startVal = document.getElementById("input-start").value;
              let endVal = document.getElementById("input-end").value;
              var payload = {
                date: document.getElementById("input-date").value,
                startTime: startVal.length === 5 ? startVal + ":00" : startVal,
                endTime: endVal.length === 5 ? endVal + ":00" : endVal,
                doctorDni: document.getElementById("input-doctor").value // Nuevo campo
              };
              
              if (!isPatient) {
                payload.appointmentPurpose =
                  document.getElementById("input-purpose").value;
                payload.observations =
                  document.getElementById("input-observations").value;
              }
              
              fetch(baseUrl, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
              })
                .then((res) => {
                  if (!res.ok)
                    return res.json().then((err) => {
                      throw err;
                    });
                  return res.json();
                })
                .then((updated) => {
                  bsModal.hide();
                  calendar.refetchEvents();
                })
                .catch((err) => {
                  var errDiv = document.getElementById("form-error");
                  errDiv.textContent = err.message || "Validation error";
                  errDiv.classList.remove("d-none");
                });
            };

            document.getElementById("deleteButton").onclick = function () {
              if (!confirm("¿Estás seguro de que quieres eliminar esta cita?"))
                return;
              fetch(baseUrl, { method: "DELETE" })
                .then((response) => {
                  if (response.ok) {
                    bsModal.hide();
                    calendar.refetchEvents();
                  } else {
                    alert("Error al eliminar la cita.");
                  }
                })
                .catch((error) => {
                  console.error("Error:", error);
                  alert("Ocurrió un error al intentar eliminar la cita.");
                });
            };
          },
        });
        calendar.render();

        // Handler para nuevo appointment
        document.getElementById("newAppointmentBtn").addEventListener("click", function() {
          // Resetear formulario
          document.getElementById("input-date").value = "";
          document.getElementById("input-start").value = "";
          document.getElementById("input-end").value = "";
          document.getElementById("input-purpose").value = "";
          document.getElementById("input-observations").value = "";
          document.getElementById("input-doctor").value = "";
          document.getElementById("form-error").classList.add("d-none");
          
          // Habilitar campos
          ["input-purpose","input-observations"].forEach(function(id) {
            document.getElementById(id).disabled = false;
          });
          
          // Ocultar botón eliminar y cambiar título
          document.getElementById("deleteButton").style.display = "none";
          document.getElementById("appointmentModalLabel").textContent = "New Appointment";
          
          const patientDni = document.body.dataset.patientDni;
          const baseUrl = `/api/patients/${patientDni}/appointments`;
          const bsModal = new bootstrap.Modal(document.getElementById("appointmentModal"));
          
          // Configurar guardar
          document.getElementById("saveBtn").onclick = function() {
            const payload = {
              date: document.getElementById("input-date").value,
              startTime: document.getElementById("input-start").value.padEnd(8, ":00"),
              endTime: document.getElementById("input-end").value.padEnd(8, ":00"),
              appointmentPurpose: document.getElementById("input-purpose").value,
              observations: document.getElementById("input-observations").value,
              doctor: {
                dni: document.getElementById("input-doctor").value
              }
            };
            
            fetch(baseUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            })
            .then(response => {
              if (!response.ok) throw new Error("Error creating appointment");
              calendar.refetchEvents();
              bsModal.hide();
            })
            .catch(error => {
              document.getElementById("form-error").textContent = error.message;
              document.getElementById("form-error").classList.remove("d-none");
            });
          };
          
          bsModal.show();
        });
      });
    </script>

    <!-- SCRIPTS -->
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.sticky.js}"></script>
    <script th:src="@{/js/jquery.stellar.min.js}"></script>
    <script th:src="@{/js/wow.min.js}"></script>
    <script th:src="@{/js/smoothscroll.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
  </body>
</html>
