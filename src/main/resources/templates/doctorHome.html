<script>
/**
 * Helper function to sanitize strings to prevent XSS attacks
 * @param {string} str - The string to sanitize
 * @return {string} The sanitized string
 */
function sanitizeString(str) {
    if (!str) return '';
    const temp = document.createElement('div');
    temp.textContent = str;
    return temp.innerHTML;
}

/**
 * Safely set text content of an element
 * @param {string} elementId - ID of the element to update
 * @param {string} value - Value to set
 */
function safelySetText(elementId, value) {
    const element = document.getElementById(elementId);
    if (element) {
        element.textContent = sanitizeString(value);
    }
}

/**
 * Safely set attribute of an element
 * @param {string} elementId - ID of the element to update
 * @param {string} attr - Attribute to set
 * @param {string} value - Value to set
 */
function safelySetAttribute(elementId, attr, value) {
    const element = document.getElementById(elementId);
    if (element) {
        element.setAttribute(attr, sanitizeString(value));
    }
}

// Get and validate user information
try {
    const userInfoStr = localStorage.getItem("userInfo");
    if (userInfoStr) {
        const userInfo = JSON.parse(userInfoStr);
        
        // Validate the object has required properties before using them
        if (userInfo && typeof userInfo === 'object') {
            // Safely set text content
            safelySetText("name", userInfo.name);
            safelySetText("dni", userInfo.dni);
            safelySetText("role", userInfo.role);
            
            // Safely set attributes
            if (userInfo.dni) {
                safelySetAttribute("appointmentsLink", "href", "/doctor/" + userInfo.dni + "/calendar");
            }
        }
    }
} catch (error) {
    console.error("Error processing user information:", error);
}
</script>
